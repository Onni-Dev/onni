<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onni Karten</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="onni-card">
  <div class="card onni">
    <h2>Onni Karte</h2>
    <p id="onni-text">Hier wird dein zufälliger Text angezeigt!</p>
  </div>

  <script>
    const onniTexts = [
      "Du erhältst 2 zusätzliche Karten.",
      "Du darfst eine Karte von einem Spieler deiner Wahl nehmen.",
      "Du darfst eine Runde überspringen.",
      "Du kannst eine Karte abgeben.",
      "Tausche eine Karte mit einem Spieler deiner Wahl.",
      "Alle Spieler geben dir eine Karte ihrer Wahl.",
      "Ziehe 2 Karten und behalte eine davon.",
      "Du erhältst einen weiteren Zug.",
      "Du kannst eine beliebige Karte aus dem Stapel ziehen.",
      "Du darfst eine Karte deiner Wahl aus deinem Deck entfernen."
    ];

    const randomOnniIndex = Math.floor(Math.random() * onniTexts.length);
    document.getElementById('onni-text').innerText = onniTexts[randomOnniIndex];
  </script>
</body>
</html>
