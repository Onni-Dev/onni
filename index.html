<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onni Games</title>
  <link rel="stylesheet" href="style.css"> <!-- Verlinkung zur style.css -->
</head>
<body>
  <div class="main-container">
    <!-- Titelbereich -->
    <div class="title">
      <h1>Onni</h1>
      <h2>Games</h2>
    </div>

    <!-- Beschreibung -->
    <div class="description">
      <p>Starte das Spiel, indem du einen QR-Code scannst!</p>
    </div>

    <!-- QR-Code Scannen Button -->
    <button class="scan-button" onclick="handleScanClick()">QR-Code Scannen</button>

    <!-- Platz für die Spielmodus Auswahl oder Regeln, wenn benötigt -->
    <div id="game-content" style="display:none;">
      <!-- Hier erscheint entweder die Onni- oder Uhka-Seite -->
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
