<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onni Games</title>
    <link rel="stylesheet" href="style.css">
    <!-- Lade die QR-Code-Bibliothek -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body class="start-page">
    <h1>Willkommen bei <span style="color: red;">Onni Games!</span></h1>
    <p>Klicke auf den Button, um zu starten:</p>
    <button id="scan-btn">QR-CODE SCANNEN</button>
    <div id="qr-reader" style="display: none; margin-top: 20px;"></div>
    <div id="qr-result" style="display: none; margin-top: 20px;">
        <p>Erkannter QR-Code: <span id="qr-value"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
